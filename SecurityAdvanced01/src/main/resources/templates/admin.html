<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center">Authorization</h1>
    <h2>Welcome back [[${#authentication.name}]]</h2>
    <h3>Authorities: [[${#authentication.authorities}]]</h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Admin</th>
            <th scope="col">User</th>
            <th scope="col">Guest</th>
        </tr>
        </thead>
        <tbody th:each="e : ${list}">
        <tr>
            <th scope="row">[[${e.username.username}]]</th>
            <td><input type="checkbox" th:checked="${e.role.id == 'ADMIN'}"></td>
            <td><input type="checkbox" th:checked="${e.role.id == 'USER'}"></td>
            <td><input type="checkbox" th:checked="${e.role.id == 'GUEST'}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
